{% extends "login_signup_base.html" %}

{% block title %}My Profile{% endblock %}

{% block body %}
    <h1>My Profile</h1>
    <p>Username: {{username}}</p>
    <p>Email: {{email}}</p>
    <a href="{{url_for('login_signup.logout')}}">Logout</a>
    <a href="{{url_for('login_signup.change_password')}}">Change Password</a>
    <a href="{{url_for('login_signup.delete_account')}}">Delete Account</a>
{% endblock %}
