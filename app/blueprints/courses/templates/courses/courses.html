{% extends "base_template.html" %}

{% block title %}Courses{% endblock %}

{% block body %}
<div class="cards-list">
  <div class="card_holder">
    {% for i in list: %}
      <a href="{{ url_for('courses.go_course',id=i['CourseCode']) }}" class="card">
        <div class="card_image"> 
          <img src="https://cdn.wallpapersafari.com/92/74/vlxVsL.jpg" alt="Percentage Image">
        </div>
        <div class="card_title title-white">
          <p>{{i["CourseName"]}}</p>
        </div>
      </a>
    {% endfor %}
    </div>
  </div>
{% endblock %}
